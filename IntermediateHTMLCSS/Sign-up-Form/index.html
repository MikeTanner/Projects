<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&family=Rubik+Distressed&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
     <section class="left">
        <div class="logoDiv">
            <img src="runelite_logo_transparent.png" alt="logo">
        </div>
        <div>
            <p class="caption">Photo by Gregtube</p>
        </div>
     </section>
     <section class="right">
        <div>
            <p class="content one">This is not a real online service! You know you need something like this greg in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p class="content two">You know you want to.</p>
        </div>
        <div class="titleContainer">
            <p>Just Press Accept Mate!</p>
            <div class="formContainer">
                <fieldset>
                    <label for="fName">FIRST NAME</label>
                    <input type="text"id="fName" name="fName" required>
                    <label for="lName">LAST NAME</label>
                    <input type="text" id="lName" name ="lName" required>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name ="email" required>
                </fieldset>
                <fieldset>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name ="phone" required>
                    <label for="pass">PASSWORD</label>
                    <input title="Must be at least 8 characters" type="password" name="pass" id="pass" required>
                    <label for="cPass">CONFIRM PASSWORD</label>
                    <input title="Must be at least 8 characters"type="password" name="cPass" id="cPass" required>
                </fieldset>
            </div>
          

        </div>

        <div>
            <Button>Create Account</Button>
        </div>
        <div><p class="account">Already have an account? <a href="greg">Log in</a></p></div>
     </section>
</body>
</html>
