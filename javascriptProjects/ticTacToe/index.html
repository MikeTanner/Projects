<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="gameContainer">
            
        </div>
        <div class="buttonContainer">
            <button class="resetButton">Reset Game</button>
        </div>
        <form id="userInput">
            <div class="oneContainer">
                <label for="playerOne">Player One Name:</label>
                <input type="text" id="playerOne">
            </div>
            <div class="twoContainer">
                <label for="playerTwo">Player Two Name:</label>
                <input type="text" id="playerTwo">
            </div>
            <div class="dumbDiv"><button class="submitName">Submit Names</button></div>
        </form>
        <div class="messageContainer">

        </div>
    </div>
</body>
</html>
