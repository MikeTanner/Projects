<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="addBookContainer">
            <button class ="showButton">Show Form</button>
            <form class="testHide" id="userInput">

                <legend>Add a Book to the Library</legend>
                <div class="formBox">
                    <label for="inputTitle">Title: </label>
                    <input type="text" id="inputTitle">
                </div>
                <div class="formBox">
                    <label for="inputAuthor">Author: </label>
                    <input type="text" id="inputAuthor">
                </div>
                <div class="formBox">
                    <label for="inputDate">Date: </label>
                    <input type="text" id="inputDate">
                </div>
                <div class="formBox">
                    <label for="inputRead">Read Status:</label>
                    <input type="text" id="inputRead">
                </div>
                <button id="inputBtn">Add Book</button>
            </form>
            <!-- top section will be a form +button to add new book -->
        </div>
        <div class="displayContainer">
            <!-- rest of section will be a container displaying book cards -->
            <div class="card">
                <h2>Book Title</h2>
                <p>Author</p>
                <p>Date</p>
                <p>Read/unread</p>
                <button class="Unread">Read</button>
            </div>
        </div>
    </div>
</body>
</html>
